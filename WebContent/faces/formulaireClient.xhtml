<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Ajouter un Client à la base de Données</title>
</h:head>
<h:body>
	<c:choose>
		<c:when test="#{clientBean.client.id!=0}">
			<h2 align="center">Modifier un client</h2>
		</c:when>
		<c:otherwise>
			<h2 align="center">Ajouter un client</h2>
		</c:otherwise>
	</c:choose>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Nom : " for="acNom" />
			<p:inputText id="acNom" value="#{clientBean.client.nom}" />
			<p:outputLabel value="Prenom : " for="acPre" />
			<p:inputText id="acPre" value="#{clientBean.client.prenom}" />
		</h:panelGrid>
		<c:choose>
			<c:when test="#{clientBean.client.id!=0}">
				<h:commandButton value="Modifier" action="#{clientBean.updateClient}" />
			</c:when>
			<c:otherwise>
				<h:commandButton value="Ajouter" action="#{clientBean.ajouterClient}" />
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
