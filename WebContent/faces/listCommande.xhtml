<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Liste des Commande</title>
</h:head>
<h:body>
	<h2 align="center">Liste des Commande de la Pizeeria</h2>
	
	<p:dataTable var="com" value="#{commandeBean.listCommande}"
		emptyMessage="No Commande found">
		<p:column style="text-align:center;padding:5px">
			<h:form>
				<h:commandButton type="submit" value="Del"
					action="#{commandeBean.supprimerCommande(com.id)}"></h:commandButton>
			</h:form>
			<h:form>
				<h:commandButton type="submit" value="Edit"
					action="#{commandeBean.modifierCommande(com.id)}"></h:commandButton>
			</h:form>
		</p:column>
		<p:column headerText="Client">
			<h:outputText value="#{com.client.nom}" />
		</p:column>

		<p:column headerText="Pizza">
			<h:outputText value="#{com.piz.nom}" />
		</p:column>
	</p:dataTable>
	<h:form>
		<h:commandButton type="submit" value="Back"
			action="#{pizzaBean.goListPizza}"></h:commandButton>
	</h:form>

</h:body>
</html>
